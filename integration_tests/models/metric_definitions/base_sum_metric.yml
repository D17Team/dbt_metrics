version: 2 
metrics:
  - name: base_sum_metric
    model: ref('fact_orders')
    label: Order Total ($)
    timestamp: order_date
    time_grains: [day, week,month]
    calculation_method: sum
    expression: order_total
    dimensions:
      - had_discount
      - order_country

  - name: base_sum_metric__14_day_window
    model: ref('fact_orders')
    label: Order Total ($)
    timestamp: order_date
    time_grains: [day, week,month]
    window: 
      count: 14
      period: day
    calculation_method: sum
    expression: order_total
    dimensions:
      - had_discount
      - order_country